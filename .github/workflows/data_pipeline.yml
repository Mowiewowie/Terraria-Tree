name: TerrariTree Automated Data Extraction

on:
  schedule:
    - cron: '0 0 * * 0' # Runs automatically every Sunday at midnight
  workflow_dispatch: # Allows you to click a "Run workflow" button manually

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Updated to match tModLoader's new architecture

      - name: 3. Download & Extract Headless tModLoader
        run: |
          mkdir tmodloader
          cd tmodloader
          wget https://github.com/tModLoader/tModLoader/releases/latest/download/tModLoader.zip
          unzip tModLoader.zip
          chmod +x start-tModLoaderServer.sh

      - name: 4. Build Custom Extraction Mod
        run: |
          echo '<Project Sdk="tModLoader.CodeAssist"><PropertyGroup><TargetFramework>net8.0</TargetFramework></PropertyGroup></Project>' > DataExporterMod/DataExporterMod.csproj
          cd tmodloader
          
          # 1. Create our explicit save directory first
          mkdir -p ./TMDSave/Mods
          
          # 2. Compile the mod AND force it to save the output directly to our custom directory
          ./start-tModLoaderServer.sh -savedirectory ./TMDSave -build ../DataExporterMod -eac
          
          # 3. Enable the mod in the custom directory
          echo '["DataExporterMod"]' > ./TMDSave/Mods/enabled.json

      - name: 5. Execute C# Memory Extraction
        run: |
          cd tmodloader
          # Boot the server using the forced save directory. The C# script will now trigger and auto-shutdown.
          ./start-tModLoaderServer.sh -savedirectory ./TMDSave -autocreate 1 -world name.wld || true

      - name: 6. Move C# JSON Artifacts to Workspace
        run: |
          # Copy the generated JSON files out of the forced save directory so GitHub can commit them
          cp tmodloader/TMDSave/Terraria_Vanilla_1.4.4_Export.json ./
          cp tmodloader/TMDSave/Terraria_CalamityMod_1.4.4_Export.json ./ || true
          cp tmodloader/TMDSave/Terraria_FargowiltasSouls_1.4.4_Export.json ./ || true

      - name: 7. Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: 8. Install Python Dependencies
        run: pip install requests beautifulsoup4

      - name: 9. Run Python Wiki Injector (Chest & NPC Shop Data)
        run: python scripts/wiki-injector.py

      - name: 10. Commit & Push Final Databases
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Terraria_*_Export.json
          
          # Only commit if the files have actually changed to prevent empty commits
          git commit -m "[CI/CD] Automated Terraria Database Update (v1.4.4 Engine)" || echo "No changes to commit"
          git push