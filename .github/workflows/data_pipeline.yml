name: TerrariTree Automated Data Extraction

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 3. Download Headless tModLoader
        run: |
          mkdir tmodloader
          cd tmodloader
          wget -q https://github.com/tModLoader/tModLoader/releases/latest/download/tModLoader.zip
          unzip -q tModLoader.zip

      - name: 4. Install SteamCMD & Download Target Mods
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y lib32gcc-s1
          
          mkdir -p $GITHUB_WORKSPACE/steamcmd
          curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf - -C $GITHUB_WORKSPACE/steamcmd
          
          # Force an absolute install directory so SteamCMD doesn't nest the folders
          mkdir -p $GITHUB_WORKSPACE/steamcmd_downloads
          $GITHUB_WORKSPACE/steamcmd/steamcmd.sh +force_install_dir $GITHUB_WORKSPACE/steamcmd_downloads +login anonymous \
            +workshop_download_item 1281930 2824688072 \
            +workshop_download_item 1281930 2824688266 \
            +workshop_download_item 1281930 2815540735 \
            +workshop_download_item 1281930 2570931073 \
            +workshop_download_item 1281930 3222493606 \
            +quit
          
          # FIX: Extract the .tmod files from the nested workshop folders and flatten them into the Mods directory
          mkdir -p ~/.local/share/Terraria/tModLoader/Mods/
          find $GITHUB_WORKSPACE/steamcmd_downloads/steamapps/workshop/content/1281930/ -type f -name "*.tmod" -exec cp {} ~/.local/share/Terraria/tModLoader/Mods/ \;

      - name: 5. Build Custom Extraction Mod
        run: |
          cd tmodloader
          rm -f ../DataExporterMod/*.csproj
          
          dotnet tModLoader.dll -server -build ../DataExporterMod
          
          find ../DataExporterMod/ -name "DataExporterMod.tmod" -exec cp {} ~/.local/share/Terraria/tModLoader/Mods/ \;
          
          # Force TML to enable the mods in headless mode
          echo '[
            "CalamityMod",
            "FargowiltasSouls",
            "DataExporterMod"
          ]' > ~/.local/share/Terraria/tModLoader/Mods/enabled.json

      - name: 6. Execute C# Memory Extraction
        run: |
          cd tmodloader
          echo "autocreate=2" > serverconfig.txt
          echo "worldname=ExportWorld" >> serverconfig.txt
          echo "language=en-US" >> serverconfig.txt
          
          # This boots the server, runs your C#, builds the JSON with the shop data, and exits.
          dotnet tModLoader.dll -server -config serverconfig.txt || true

      - name: 7. Commit & Push Final Databases
        run: |
          # The JSON files are already perfect. Just grab them and commit!
          find ~/.local/share/Terraria/ -name "*_Export.json" -exec cp {} ./ \;
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *_Export.json
          git commit -m "[CI/CD] Automated Zero-Touch Database Update" || echo "No changes to commit"
          git push