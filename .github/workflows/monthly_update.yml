name: Monthly Terraria Data Update

on:
  schedule:
    - cron: '0 0 1 * *' # Runs at 00:00 on the 1st of every month
  workflow_dispatch:    # Manual trigger

permissions:
  contents: write # Security: Restrict GITHUB_TOKEN strictly to code commits

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Security: Kills process if tModLoader hangs to prevent CI/CD billing drain

    steps:
      - name: Checkout Repository (DEV Branch)
        uses: actions/checkout@v4
        with:
          ref: dev # Strictly targets the dev branch so production is unaffected

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' 

      - name: Install SteamCMD & Download tModLoader/Mods
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y lib32gcc-s1

          mkdir -p $GITHUB_WORKSPACE/steamcmd
          curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf - -C $GITHUB_WORKSPACE/steamcmd

          # SECURITY: Absolute paths guarantee the download lands inside the CI/CD workspace
          mkdir -p $GITHUB_WORKSPACE/tml-server
          $GITHUB_WORKSPACE/steamcmd/steamcmd.sh +force_install_dir $GITHUB_WORKSPACE/tml-server +login anonymous \
            +app_update 1281930 validate \
            +workshop_download_item 1281930 2824688072 \
            +workshop_download_item 1281930 2815540735 \
            +quit
          
          # Move workshop downloads to the TML Mods folder
          mkdir -p $GITHUB_WORKSPACE/tml-server/Mods
          cp -r $GITHUB_WORKSPACE/tml-server/steamapps/workshop/content/1281930/* $GITHUB_WORKSPACE/tml-server/Mods/ || true

      - name: Build Custom Data Exporter Mod
        run: |
          cd $GITHUB_WORKSPACE/tml-server
          
          # Directly invoke the .NET compiler built into TML
          dotnet tModLoader.dll -server -build $GITHUB_WORKSPACE/DataExporterMod -eac $GITHUB_WORKSPACE/DataExporterMod/bin/DataExporterMod.tmod
          
          # Move the compiled mod into the server's load directory
          cp $GITHUB_WORKSPACE/DataExporterMod/bin/DataExporterMod.tmod $GITHUB_WORKSPACE/tml-server/Mods/

      - name: Run Headless tModLoader Server
        run: |
          cd $GITHUB_WORKSPACE/tml-server
          echo "autocreate=2" > serverconfig.txt
          echo "worldname=ExportWorld" >> serverconfig.txt
          echo "language=en-US" >> serverconfig.txt
          
          # Execute the server directly via .NET
          dotnet tModLoader.dll -server -config serverconfig.txt
          
          # Safely locate the JSON created by the C# mod and move it to our root workspace
          find ~/.local/share/Terraria/ -name "Terraria_Comprehensive_Export.json" -exec cp {} $GITHUB_WORKSPACE/ \;

      - name: Run Python Scraper & Generate Sitemap
        run: |
          pip install requests beautifulsoup4
          python scripts/pipeline.py

      - name: Commit and Push to DEV Branch
        run: |
          git checkout dev
          git config --global user.name "TerrariTree CI/CD Bot"
          git config --global user.email "bot@terraritree.com"
          git add Terraria_Merged_Final.json
          git add sitemap_test.xml
          
          # Prevents workflow failure if no data changed this month
          git commit -m "chore(data): Automated Monthly Data Update" || echo "No changes to commit"
          git push origin dev